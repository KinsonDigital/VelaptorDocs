name: ✅CICD Lint Status Check
run-name: ✅CICD Lint Status Check


defaults:
  run:
    shell: pwsh


on:
  pull_request:
    branches: main


jobs:
  cicd_lint_status_check:
    name: CICD Lint Status Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Base Repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.base.repo.full_name }}
        ref: ${{ github.event.pull_request.base.ref }}

    - name: TEST
      run: |
        Write-Host "github.event.pull_request.base.repo | ${{ github.event.pull_request.base.repo }}";
        Write-Host "github.event.pull_request.head.repo | ${{ github.event.pull_request.head.repo }}";
        Write-Host "github.event.pull_request.base.user | ${{ github.event.pull_request.base.user }}";
        Write-Host "github.event.pull_request.head.user | ${{ github.event.pull_request.head.user }}";
        Write-Host "github.event.pull_request.base.ref | ${{ github.event.pull_request.base.ref }}";
        Write-Host "github.event.pull_request.head.ref | ${{ github.event.pull_request.head.ref }}";
