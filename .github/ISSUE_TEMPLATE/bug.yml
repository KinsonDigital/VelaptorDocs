name: üêõ Bug
description: File a bug
title: "üêõ"
labels: [bug, ‚öïÔ∏èNEEDS TRIAGE]
projects: ["KinsonDigital/11"]
body:
- type: checkboxes
  attributes:
    label: I have done the items below . . .
    description: Please make sure to do the items below.
    options:
    - label: I have updated the title without removing the üêõ emoji.
      required: true

- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true

- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false

- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false

- type: dropdown
  attributes:
    label: Browser(s)
    description: Which browser(s) does the issue exist on?
    multiple: true
    options:
      - Chrome
      - MS Edge
      - Brave
      - FireFox
      - Safari
      - Opera
  validations:
    required: true

- type: textarea
  attributes:
    label: If you know what browser version the bug occurred on, enter the browser version here.
    description: Enter browser version here.
    placeholder: Add versions for each browser chosen
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
      
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false

- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](../../code_of_conduct.md).
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
